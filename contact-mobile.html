                <label>
                    <h1>Your email *</h1>
                    <input type="email" name="email" class="contactArea" id="email">
                </label>
                <label>
                    <h1>Your message *</h1>
                    <textarea name="message" class="contactArea" id="message"></textarea>
                </label>
                </br>
                <!-- your other form fields go here -->

            </form>
        </div>
